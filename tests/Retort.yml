check_schema/sushi_log.yml: "comment: 'Sushi log table'\ncolumn:\n  log_id:\n    type: int(11)\n    comment: 'auto_increment ID'\n    attribute:\n      - auto_increment\n      - unsigned\n  user_id:\n    type: int(11)\n    comment: 'User ID'\n  sushi_id:\n    type: int(11)\n    comment: 'Sushi ID'\n  date:\n    type: datetime\n    comment: 'Eat date'\nprimary_key:\n  - log_id\npartition:\n  by: list\n  value: log_id\n  list:\n    p0:\n      in: '0'\n    p1:\n      in: '1'\n    p2:\n      in: '2'\n    p3:\n      in: '3'\n    p4:\n      in: '4,6'\n    p5:\n      in: '5'\n"
check_schema/tbl_country.yml: "comment: 'Country table'\ncolumn:\n  country_id:\n    type: int(11)\n    comment: 'Country id'\n  country_name:\n    type: varchar(255)\n    comment: 'Country Name'\nprimary_key:\n  - country_id\n"
check_schema/tbl_country2.yml: "comment: 'Country table'\ncolumn:\n  country_id:\n    type: int(11)\n    comment: 'Country id'\n  country_name:\n    type: varchar(255)\n    comment: 'Country Name'\nprimary_key:\n  - country_id\n"
check_schema/tbl_music.yml: "comment: 'Music management table'\ncolumn:\n  music_id:\n    type: int(10)\n    comment: 'Unique music ID'\n  name:\n    type: varchar(255)\n    comment: 'Music name'\n  released_at:\n    type: datetime\n    comment: 'Music released date'\nprimary_key:\n  - music_id\n"
check_schema/tbl_user.yml: "comment: 'User management table'\ncolumn:\n  user_id:\n    type: int(11)\n    comment: 'User ID'\n  name:\n    type: varchar(255)\n    comment: 'User name'\n    attribute:\n      - nullable\n  age:\n    type: int(11)\n    comment: 'User age'\n    attribute:\n      - nullable\nprimary_key:\n  - user_id\n"
check_schema/tbl_user_address.yml: "comment: 'User address management table'\ncolumn:\n  user_id:\n    type: int(11)\n    comment: 'User ID'\n  address_line:\n    type: varchar(255)\n    comment: 'User address'\n  city:\n    type: varchar(255)\n    comment: 'User city'\n  zip_code:\n    type: int(11)\n    comment: 'User zip code'\n  country_id:\n    type: int(11)\n    comment: 'Country id'\nprimary_key:\n  - user_id\n"
check_schema/unagi_log.yml: "comment: 'Unagi log table'\ncolumn:\n  log_id:\n    type: int(11)\n    comment: 'auto_increment ID'\n    attribute:\n      - auto_increment\n      - unsigned\n  user_id:\n    type: int(11)\n    comment: 'User ID'\n  sushi_id:\n    type: int(11)\n    comment: 'Unagi ID'\n  date:\n    type: datetime\n    comment: 'Eat date'\nprimary_key:\n  - log_id\npartition:\n  by: key\n  value: '`log_id`'\n  num: 6\n"
check_schema/view_user.yml: "type: view_raw\nquery: 'CREATE ALGORITHM=MERGE DEFINER=`root`@`localhost` SQL SECURITY DEFINER VIEW `view_user` AS select `tu`.`user_id` AS `user_id`,`tu`.`name` AS `user_name`,`tua`.`address_line` AS `address_line`,`tua`.`zip_code` AS `zip_code`,`tc`.`country_name` AS `country_name` from ((`tbl_user` `tu` join `tbl_user_address` `tua` on((`tu`.`user_id` = `tua`.`user_id`))) left join `tbl_country` `tc` on((`tua`.`country_id` = `tc`.`country_id`)));'\n"
