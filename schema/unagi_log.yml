comment: 'Unagi log table'
column:
  log_id:
    type: int(11)
    comment: 'auto_increment ID'
    attribute:
      - auto_increment
      - unsigned
  user_id:
    type: int(11)
    comment: 'User ID'
  sushi_id:
    type: int(11)
    comment: 'Unagi ID'
  date:
    type: datetime
    comment: 'Eat date'
primary_key:
  - log_id
partition:
  by: key
  value: '`log_id`'
  num: 6
