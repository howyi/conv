comment: 'User address management table'
column:
  user_id:
    type: int(11)
    comment: 'User ID'
  address_line:
    type: varchar(255)
    comment: 'User address'
  city:
    type: varchar(255)
    comment: 'User city'
  zip_code:
    type: int(11)
    comment: 'User zip code'
  country_id:
    type: int(11)
    comment: 'Country id'
primary_key:
  - user_id
