comment: 'User management table'
column:
  user_id:
    type: int(11)
    comment: 'User ID'
  name:
    type: int(11)
    comment: 'User name'
    attribute: [nullable]
  age:
    type: int(11)
    comment: 'User age'
    attribute: [nullable]
primary_key:
  - user_id
index:
  name:
    is_unique: true
    column: [name]
