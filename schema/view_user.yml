type: view
comment: 'User management view'
alias:
  tbl_user:         tu
  tbl_user_address: tua
  tbl_country:      tc
column:
  user_id:      tu.user_id
  user_name:    tu.name
  address_line: tua.address_line
  zip_code:     tua.zip_code
  country_name: tc.country_name
select:
  - join: tu.user_id = tua.user_id
  - join: tua.country_id = tc.country_id

